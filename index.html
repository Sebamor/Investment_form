<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form by Sebamor</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <form id="investmentForm" name="InvestmentForm" action="#" method="POST">
                <div id="question1" class="question">
                    <label for="investment">How much are you looking to invest?</label>
                    <select name="investment" id="investment" required>
                        <option value="">Select an option</option>
                        <option value="10000">$10,000</option>
                        <option value="10000-50000">$10,000 - $50,000</option>
                        <option value="50000-100000">$50,000 - $100,000</option>
                        <option value="100000-500000">$100,000 - $500,000</option>
                    </select>
                    <button type="button" onclick="nextQuestion()">Next</button>
                </div>
                <div id="question2" class="question" style="display:none;">
                    <label for="age">What is your age?</label>
                    <input type="number" name="age" id="age" required min="0">
                    <button type="button" onclick="nextQuestion()">Next</button>
                </div>
                <div id="question3" class="question" style="display:none;">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z]" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z]" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <button type="button" onclick="nextQuestion()">Next</button>
                </div>
                <div id="question4" class="question" style="display:none;">
                    <label for="zipCode">What is your zip code?</label>
                    <input type="text" name="zipCode" id="zipCode" minlength="5" pattern="^\d{5}(-\d{4})?$" required>
                    <button type="button" onclick="nextQuestion()">Next</button>
                </div>
                <div id="question5" class="question" style="display:none;">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="999-999-9999" required minlength="12" maxlength="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <div class="checkbox-group">
                        <input type="checkbox" name="receiveCalls" id="receiveCalls" required>
                        <label for="receiveCalls">Agree to receive phone calls about options and relevant information</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="/main.js"></script>
    </body>
</body>
</html>
